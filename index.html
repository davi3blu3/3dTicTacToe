<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>3D Tic Tac Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">

    <body>
        
    <header>
        <h1 id="banner">TIC-TAC-TOE!</h1>

    <div class="container">
      <div class="row"> <!-- ***   ***   row 1   ***   *** -->
        <div class="col-xs-4">
          <div class="cube-container">
            <ul class="box cascade-1" id ="0">
              <li class="front">T</li>
              <li class="back"></li>
              <li class="right">X</li>
              <li class="left">O</li>
              <li class="top"></li>
              <li class="bottom"></li>
            </ul>
          </div>        
        </div> <!-- col-xs-4-->

        <div class="col-xs-4">
          <div class="cube-container">
            <ul class="box cascade-2" id ="1">

          </div>        
        </div> <!-- col-xs-4-->

        <div class="col-xs-4">
