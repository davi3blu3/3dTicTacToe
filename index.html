<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>3D Tic Tac Toe</title>
        <meta name="description" content="3D Tic Tac Toe Game">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="public/css/style.css">
    </head>
    <body>

    <div id="grey-screen">
      <div id="modal">
        <h3>Choose:</h3>
        <button id="x">X</button>
        or
        <button id="o">O</button>
      </div>
    </div>

    <div class="row"> <!-- ***   ***   row 1   ***   *** -->
      
      <div class="cube-container">
        <ul class="box cascade-1" id ="0">
          <li class="front">T</li>
          <li class="back"></li>
          <li class="right">X</li>
          <li class="left">O</li>
          <li class="top"></li>
          <li class="bottom"></li>
        </ul>
      </div>        

      <div class="cube-container">
        <ul class="box cascade-2" id ="1">
          <li class="front">I</li>
          <li class="back"></li>
          <li class="right">X</li>
          <li class="left">O</li>
          <li class="top"></li>
          <li class="bottom"></li>
        </ul>
      </div>

      <div class="cube-container">
        <ul class="box cascade-3" id ="2">
          <li class="front">C</li>
          <li class="back"></li>
          <li class="right">X</li>
          <li class="left">O</li>
          <li class="top"></li>
          <li class="bottom"></li>
        </ul>
      </div>        
    </div> <!-- row -->

    <div class="row"> <!-- ***   ***   row 2   ***   *** -->
      
      <div class="cube-container">
        <ul class="box cascade-2" id ="3">
          <li class="front">T</li>
          <li class="back"></li>
          <li class="right">X</li>
          <li class="left">O</li>
          <li class="top"></li>
          <li class="bottom"></li>
        </ul>
      </div>        

      <div class="cube-container">
        <ul class="box cascade-3" id ="4">
          <li class="front">A</li>
          <li class="back"></li>
          <li class="right">X</li>
          <li class="left">O</li>
          <li class="top"></li>
          <li class="bottom"></li>
        </ul>
      </div>        

    
      <div class="cube-container">
        <ul class="box cascade-4" id ="5">
          <li class="front">C</li>
          <li class="back"></li>
          <li class="right">X</li>
          <li class="left">O</li>
          <li class="top"></li>
          <li class="bottom"></li>
        </ul>
      </div>        
    </div> <!-- row -->
      
    <div class="row"> <!-- ***   ***   row 3   ***   *** -->
      
      <div class="cube-container">
        <ul class="box cascade-3" id ="6">
          <li class="front">T</li>
          <li class="back"></li>
          <li class="right">X</li>
          <li class="left">O</li>
          <li class="top"></li>
          <li class="bottom"></li>
        </ul>
      </div>        

      <div class="cube-container">
        <ul class="box cascade-4" id ="7">
          <li class="front">O</li>
          <li class="back"></li>
          <li class="right">X</li>
          <li class="left">O</li>
          <li class="top"></li>
          <li class="bottom"></li>
        </ul>
      </div>        

      <div class="cube-container">
        <ul class="box cascade-5" id ="8">
          <li class="front">E</li>
          <li class="back"></li>
          <li class="right">X</li>
          <li class="left">O</li>
          <li class="top"></li>
          <li class="bottom"></li>
        </ul>
      </div>        
    </div> <!-- row -->

    <script type="text/javascript" src="public/js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="public/js/refactor.js"></script>
    </body>
</html>
